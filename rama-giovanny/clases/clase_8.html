<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
   ul ol li{
       margin-left: 40px;
    }
.navtam{
    width: 25%;
    }
h1{
    text-align: center;
}
img{
    width: 40px;
    height: 40px;
    display:block;
    margin:auto;
}
figcaption{
    text-align: center;
}
</style>
</head>
<body>
    <h1>Lista de compras supermercado platzi</h1>
    <nav class="container navtam">    
        <ul class="list-group">
            <li class="list-group-item active"><span>Frutas</span></li>
            <ol class="list-group-item">
                <li >peras</li>
                <img src="http://drive.google.com/uc?export=view&id=1zEGiuJS70uL3r2f9GdT5c-X0OvhzVo-c" alt="imagen de pera">
                <li>uvas</li>
                <img src="http://drive.google.com/uc?export=view&id=1-i9b40vj4HW6H5aTGXsg0vZePVkpn8MO" alt="imagen de uvas">
                <li>manzana</li>
                <img src="http://drive.google.com/uc?export=view&id=1LzeguvESMmOg1KF7xgTuS37i5QIaWdBp" alt="imagen de manzana">
            </ol>
            <li class="list-group-item active"><span>Carnes</span></li>
            <ol class="list-group-item">
                <li>pollo</li>
                <figure>
                    <img src="http://drive.google.com/uc?export=view&id=1hS9UaFEIMJyRoC5c11d71VZ3hQE-R2_g" alt="imagen de pollo">
                    <figcaption>Carne de pollo</figcaption>
                </figure>
                <li>Res</li>
                <figure>
                    <img src="http://drive.google.com/uc?export=view&id=1dtQsiDpjWSjDc8Puz83WPxTdhtYb9gDk" alt="imagen de res">
                    <figcaption>carne de res</figcaption>
                </figure>
            </ol>
            <li class="list-group-item active"><span>verduras</span></li>
            <ol class="list-group-item">
                <li>repollo</li>
                <li>zanahorias</li>
            </ol>
        </ul>
    </nav>
</body>
</html>
